<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculator App Web</h1>
    </header>

    <main>
        <section class="calculator">
            <h3 id="output">0</h3>
            <button class="white">AC</button>
            <button class="white"><-</button>
            <button class="white">%</button>
            <button class="yellow">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="yellow">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="yellow">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="yellow">+</button>
            <button id="zero">0</button>
            <button>.</button>
            <button class="yellow">=</button>
        </section>

        <section class="history">
            <h1>History</h1>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
